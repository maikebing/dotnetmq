name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore src/DotNetMQ.sln
    - name: Build
      run: dotnet build src/DotNetMQ.sln --configuration Release --no-restore  dotnet pack --configuration Release
    - name: Pack
      run:  dotnet pack src/DotNetMQ.sln  --configuration Release
